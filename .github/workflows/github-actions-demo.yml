name: CI Foodji
on: [push]
jobs:
  Unit-Testing_Backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup .Net
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 6.0.x
      - name: Build
        run: dotnet build foodji_api/FoodjiApi/FoodjiApi.sln
      - name: Test
        run: dotnet test --no-build --verbosity normal foodji_api/FoodjiApi/FoodjiApiTests/FoodjiApiTests.csproj
    
